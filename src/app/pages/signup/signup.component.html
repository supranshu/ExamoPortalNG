<div class="bootstrap-wrapper">
    <div class="container">

        <div class="row"S>
            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/registerlogo.png" alt="Registeration logo">
                </div>

                <h1 class="text-center">Register Here!!</h1>

                <form (ngSubmit)="formSubmit()" style="padding: 10px;">
                   
                    <!-- Username -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required
                        [(ngModel)]="user.username" name="username"
                        matInput placeholder="Enter here">
                        <mat-hint>Username must be unique!!</mat-hint>
                      </mat-form-field>

                      <!-- password -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required [(ngModel)]="user.password" type="password" name="password" matInput placeholder="Enter here">
                      </mat-form-field>

                      <!-- first name -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required [(ngModel)]="user.firstName" matInput name="firstName" placeholder="Enter here">
                      </mat-form-field>

                      <!-- last name -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here">
                      </mat-form-field>

                      <!-- Email -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>E-mail Address</mat-label>
                        <input required [(ngModel)]="user.email" 
                        name="email"  type="email" matInput placeholder="Enter here">
                      </mat-form-field>

                      <!-- phone number -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input required [(ngModel)]="user.phone" name="phone"  type="number" matInput placeholder="Enter here">
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Register</button>
                        
                      </div>
                      
                </form>

              </mat-card>
            </div>
        </div>

    </div>
</div>
